<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pago.css">

</head>
<body>
<div class="container">
    <form action="">
        <div class="row">
            <div class="col">
                <h3 class="title">Dirección de facturación</h3>

                <div class="inputBox">
                    <span>Nombre Completo:</span>
                    <input type="text" placeholder="john vega">
                </div>
                <div class="inputBox">
                    <span>Correo:</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>Direccion:</span>
                    <input type="text" placeholder="Habitación - Calle - Localidad">
                </div>
                <div class="inputBox">
                    <span>Ciudad:</span>
                    <input type="text" placeholder="Lima">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Estado :</span>
                        <input type="text" placeholder="Peru">
                    </div>
                    <div class="inputBox">
                        <span>Codigo Postal :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">
                <h3 class="title">Pago</h3>
                <div class="inputBox">
                    <span>Tarjetas aceptadas:</span>
                    <img src="imagenes/pago/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Nombre de la tarjeta :</span>
                    <input type="text" placeholder="mr. john vega">
                </div>
                <div class="inputBox">
                    <span>Número de tarjeta de crédito :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Mes Vencimiento :</span>
                    <input type="text" placeholder="Enero">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>Año Vencimiento :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV:</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>
            </div>
        </div>
        <input type="submit" value="proceed to checkout" class="submit-btn">
    </form>
</div>    
    
</body>
</html>
